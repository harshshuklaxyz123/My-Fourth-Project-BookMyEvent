  <link rel="stylesheet" href="style.css">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f3f4f6;
      color: #333;
    }

    /* Navbar */
    header {
      background: #222;
      padding: 15px 30px;
      color: #fff;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav h1 {
      font-size: 24px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #ff9800;
    }

    /* Booking Section */
    .booking {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .booking-box {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    .booking-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #444;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    input:focus {
      border-color: #ff9800;
      outline: none;
    }

    .btn {
      padding: 12px;
      background: #ff9800;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #e68900;
    }

    #confirmation {
      margin-top: 15px;
      text-align: center;
      color: green;
      font-weight: bold;
    }
  </style>
</head>

      </ul>
    </nav>
  </header>

  <section class="booking">
    <div class="booking-box">
      <h2>Book Your Tickets</h2>
      <form id="bookingForm">
        <label>Name:</label>
        <input type="text" required>
        
        <label>Email:</label>
        <input type="email" required>
        
        <label>Number of Tickets:</label>
        <input type="number" min="1" max="10" required>
        
        <button type="submit" class="btn">Proceed to Checkout</button>
      </form>
      <p id="confirmation"></p>
    </div>
  </section>
